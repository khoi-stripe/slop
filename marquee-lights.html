<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marquee with Round Lights</title>
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; overflow: hidden; }
    body {
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #1a1a2e;
      color: #e8ecf6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 40px;
      padding: 40px;
    }

    .marquee {
      position: relative;
      background: #c1121f;
      border-radius: 16px;
      padding: 60px 80px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .marquee-content {
      font-size: 80px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #FFD700;
      text-shadow: 0 0 20px rgba(255,215,0,0.8),
                   0 0 40px rgba(255,215,0,0.6),
                   0 0 60px rgba(255,215,0,0.4);
      position: relative;
      z-index: 10;
    }

    /* Light bulb container */
    .lights {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .light {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #FFD700;
      box-shadow: 0 0 10px #FFD700,
                  0 0 20px #FFD700,
                  0 0 30px rgba(255,215,0,0.6);
      animation: lightPulse 1.2s infinite;
      transform: translate(-50%, -50%);
    }

    /* Stagger animations for chasing light effect */
    .light:nth-child(1) { animation-delay: 0s; }
    .light:nth-child(2) { animation-delay: 0.1s; }
    .light:nth-child(3) { animation-delay: 0.2s; }
    .light:nth-child(4) { animation-delay: 0.3s; }
    .light:nth-child(5) { animation-delay: 0.4s; }
    .light:nth-child(6) { animation-delay: 0.5s; }
    .light:nth-child(7) { animation-delay: 0.6s; }
    .light:nth-child(8) { animation-delay: 0.7s; }
    .light:nth-child(9) { animation-delay: 0.8s; }
    .light:nth-child(10) { animation-delay: 0.9s; }
    .light:nth-child(11) { animation-delay: 1.0s; }
    .light:nth-child(12) { animation-delay: 1.1s; }
    .light:nth-child(13) { animation-delay: 0s; }
    .light:nth-child(14) { animation-delay: 0.1s; }
    .light:nth-child(15) { animation-delay: 0.2s; }
    .light:nth-child(16) { animation-delay: 0.3s; }
    .light:nth-child(17) { animation-delay: 0.4s; }
    .light:nth-child(18) { animation-delay: 0.5s; }
    .light:nth-child(19) { animation-delay: 0.6s; }
    .light:nth-child(20) { animation-delay: 0.7s; }
    .light:nth-child(21) { animation-delay: 0.8s; }
    .light:nth-child(22) { animation-delay: 0.9s; }
    .light:nth-child(23) { animation-delay: 1.0s; }
    .light:nth-child(24) { animation-delay: 1.1s; }

    @keyframes lightPulse {
      0%, 100% {
        opacity: 0.3;
        transform: translate(-50%, -50%) scale(0.8);
        box-shadow: 0 0 5px rgba(255,215,0,0.3);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 0 15px #FFD700,
                    0 0 30px #FFD700,
                    0 0 45px rgba(255,215,0,0.8);
      }
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .btn {
      background: #2a3568;
      color: #e8ecf6;
      border: 1px solid #3a4a86;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #3a4a86;
      border-color: #4a5a96;
    }

    .btn.active {
      background: #FFD700;
      color: #1a1a2e;
      border-color: #FFD700;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-size: 14px;
      color: rgba(255,255,255,0.7);
    }

    input[type="text"] {
      background: #2a3568;
      color: #e8ecf6;
      border: 1px solid #3a4a86;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 16px;
      width: 300px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #FFD700;
    }

    input[type="range"] {
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="marquee" id="marquee">
    <div class="lights" id="lights"></div>
    <div class="marquee-content" id="marqueeText">
      Slop Karaoke
    </div>
  </div>

  <div class="controls">
    <div class="input-group">
      <label for="textInput">Marquee Text:</label>
      <input type="text" id="textInput" value="Slop Karaoke" />
    </div>
    
    <button class="btn" id="toggleBtn">Pause Lights</button>
    
    <div class="input-group">
      <label for="speedSlider">Speed: <span id="speedValue">1.2s</span></label>
      <input type="range" id="speedSlider" min="0.2" max="3" step="0.1" value="1.2" />
    </div>
  </div>

  <script>
    const marquee = document.getElementById('marquee');
    const lightsContainer = document.getElementById('lights');
    const marqueeText = document.getElementById('marqueeText');
    const textInput = document.getElementById('textInput');
    const toggleBtn = document.getElementById('toggleBtn');
    const speedSlider = document.getElementById('speedSlider');
    const speedValue = document.getElementById('speedValue');

    let isPaused = false;
    let currentSpeed = 1.2;

    // Generate lights around the perimeter
    function generateLights() {
      lightsContainer.innerHTML = '';
      const width = lightsContainer.offsetWidth;
      const height = lightsContainer.offsetHeight;
      const spacing = 40; // Space between lights
      const offset = 15; // Distance from edge

      const lights = [];

      // Top edge
      for (let x = spacing; x < width - spacing; x += spacing) {
        const light = createLight(x, offset);
        lights.push(light);
      }

      // Right edge
      for (let y = spacing; y < height - spacing; y += spacing) {
        const light = createLight(width - offset, y);
        lights.push(light);
      }

      // Bottom edge
      for (let x = width - spacing; x > spacing; x -= spacing) {
        const light = createLight(x, height - offset);
        lights.push(light);
      }

      // Left edge
      for (let y = height - spacing; y > spacing; y -= spacing) {
        const light = createLight(offset, y);
        lights.push(light);
      }

      // Add all lights and apply staggered animation
      lights.forEach((light, index) => {
        light.style.animationDelay = `${(index * 0.1) % currentSpeed}s`;
        lightsContainer.appendChild(light);
      });
    }

    function createLight(x, y) {
      const light = document.createElement('div');
      light.className = 'light';
      light.style.left = `${x}px`;
      light.style.top = `${y}px`;
      return light;
    }

    // Update text
    textInput.addEventListener('input', (e) => {
      marqueeText.textContent = e.target.value || 'Slop Karaoke';
    });

    // Toggle animation
    toggleBtn.addEventListener('click', () => {
      isPaused = !isPaused;
      const lights = lightsContainer.querySelectorAll('.light');
      
      lights.forEach(light => {
        light.style.animationPlayState = isPaused ? 'paused' : 'running';
      });

      toggleBtn.textContent = isPaused ? 'Resume Lights' : 'Pause Lights';
      toggleBtn.classList.toggle('active', isPaused);
    });

    // Adjust speed
    speedSlider.addEventListener('input', (e) => {
      currentSpeed = parseFloat(e.target.value);
      speedValue.textContent = `${currentSpeed.toFixed(1)}s`;
      
      const lights = lightsContainer.querySelectorAll('.light');
      lights.forEach((light, index) => {
        light.style.animationDuration = `${currentSpeed}s`;
        light.style.animationDelay = `${(index * 0.1) % currentSpeed}s`;
      });
    });

    // Regenerate lights on window resize
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(generateLights, 100);
    });

    // Initialize
    generateLights();
  </script>
</body>
</html>
